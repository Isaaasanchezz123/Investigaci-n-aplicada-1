<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Tickets de Cine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #ticketForm {
            margin-top: 20px;
        }
        #invoice {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Venta de Tickets de Cine</h1>
    <form id="ticketForm">
        <label for="ticketQuantity">Cantidad de Tickets:</label>
        <input type="number" id="ticketQuantity" min="1" required><br><br>

        <label for="ticketPrice">Precio por Ticket:</label>
        <input type="number" id="ticketPrice" min="0.01" step="0.01" required><br><br>

        <button type="submit">Generar Factura</button>
    </form>

    <div id="invoice" style="display:none;">
        <h2>Factura</h2>
        <p id="invoiceDetails"></p>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const quantity = parseInt(document.getElementById('ticketQuantity').value);
            const price = parseFloat(document.getElementById('ticketPrice').value);
            const total = quantity * price;

            const invoiceDetails = `
                Cantidad de Tickets: ${quantity} <br>
                Precio por Ticket: $${price.toFixed(2)} <br>
                Total a Pagar: $${total.toFixed(2)}
            `;

            document.getElementById('invoiceDetails').innerHTML = invoiceDetails;
            document.getElementById('invoice').style.display = 'block';
        });
    </script>
</body>
</html>
